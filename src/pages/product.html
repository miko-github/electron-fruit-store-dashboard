<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/static/css/font-awesome/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/static/css/pages/product.css"
		/>
	</head>
	<body>
		<header id="header" class="header">
			<figure class="header__logo logo">
				<img
					class="logo__image"
					src="/static/assets/images/logo.svg"
					alt="logo"
				/>
				<figcaption class="logo__clock" title="00 : 00">
					00 : 00
				</figcaption>
			</figure>
			<nav class="header__navigation navigation">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="/view/dashboard" class="navigation__link">
							داشبورد
						</a>
					</li>
					<li class="navigation__item navigation__item--active">
						<a href="/view/product" class="navigation__link">
							کالا ها
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/invoice" class="navigation__link">
							فاکتور ها
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/saler" class="navigation__link">
							فروشندگان
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/customer" class="navigation__link">
							خریداران
						</a>
					</li>
					<span class="navigation__handle">
						<span class="navigation__handle__inner"></span>
					</span>
				</ul>
			</nav>
			<a class="header__avatar" href="/view/profile">
				<span class="header__avatar__inner">RK</span>
			</a>
		</header>
		<main class="content">
			<ul class="option">
				<li class="option__item">
					<a href="/view/create-fruit" class="option__link">
						<i class="option__icon fa fa-plus"></i>
					</a>
				</li>
				<li class="option__item">
					<a href="/view/2" class="option__link">
						<i class="option__icon fa fa-chevron-up"></i>
					</a>
				</li>
				<li class="option__item">
					<a href="/view/3" class="option__link">
						<i class="option__icon fa fa-chevron-down"></i>
					</a>
				</li>
			</ul>
		</main>
		<script src="/static/js/jquery/dist/jquery.js"></script>
		<script type="module" src="/static/js/renderer.js"></script>
	</body>
</html>
