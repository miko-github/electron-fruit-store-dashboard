<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="/static/css/font-awesome/font-awesome.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="/static/css/pages/create-fruit.css"
		/>
	</head>
	<body>
		<header id="header" class="header">
			<figure class="header__logo logo">
				<img
					class="logo__image"
					src="/static/assets/images/logo.svg"
					alt="logo"
				/>
				<figcaption class="logo__clock" title="00 : 00">
					00 : 00
				</figcaption>
			</figure>
			<nav class="header__navigation navigation">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="/view/dashboard" class="navigation__link">
							داشبورد
						</a>
					</li>
					<li class="navigation__item navigation__item--active">
						<a href="/view/product" class="navigation__link">
							کالا ها
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/invoice" class="navigation__link">
							فاکتور ها
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/saler" class="navigation__link">
							فروشندگان
						</a>
					</li>
					<li class="navigation__item">
						<a href="/view/customer" class="navigation__link">
							خریداران
						</a>
					</li>
					<span class="navigation__handle">
						<span class="navigation__handle__inner"></span>
					</span>
				</ul>
			</nav>
			<a class="header__avatar" href="/view/profile">
				<span class="header__avatar__inner">RK</span>
			</a>
		</header>
		<main id="create-fruit-page" class="content">
			<form class="form" id="fruit-form">
				<fieldset class="form__group form__group--input">
					<legend style="display: none">افزودن میوه جدید</legend>
					<strong class="form__title">افزودن میوه جدید</strong>

					<label class="form__field form__field--title">
						<span class="form__label">نام کالا</span>
						<input
							type="text"
							id="fruit-form-title"
							class="form__input form__input--title"
							placeholder="نام کالا"
						/>
					</label>

					<label class="form__field form__field--cost">
						<span class="form__label">قیمت کالا (به ریال) </span>
						<input
							type="text"
							id="fruit-form-cost"
							class="form__input form__input--cost"
							placeholder="قیمت کالا"
						/>
					</label>

					<label class="form__field form__field--quantity">
						<span class="form__label">موجودی کالا (به تن) </span>
						<input
							type="number"
							id="fruit-form-quantity"
							class="form__input form__input--quantity"
							placeholder="موجودی کالا"
						/>
					</label>

					<button
						type="submit"
						id="fruit-form-submit"
						class="form__submit"
					>
						افزودن کالا
					</button>
				</fieldset>
				<fieldset
					class="form__group form__group--image upload upload--upload"
				>
					<legend style="display: none">بارگزاری تصویر</legend>

					<div class="upload__inner">
						<div class="upload__wrapper">
							<label class="upload__pane upload__pane--upload">
								<input
									type="file"
									id="fruit-form-image"
									class="upload__input"
									accept="image/*"
								/>
								<div class="upload__overlay">
									<i
										class="fa fa-upload upload__upload__icon"
									></i>
									<h3 class="upload__title">
										از قسمت عکس را بارگزاری کنید
									</h3>
								</div>
							</label>

							<div class="upload__pane upload__pane--progress">
								<img
									class="upload__preview"
									id="fruit-form-preview"
									src=""
									alt="uploaded image preview"
								/>
							</div>

							<div class="upload__pane upload__pane--success">
								<i
									class="upload__success__icon fa fa-check"
								></i>
								<h3 class="upload__success__title">
									فایل با موفقیت بارگزاری شد
								</h3>
							</div>

							<div class="upload__pane upload__pane--error">
								<i class="upload__error__icon fa fa-times"></i>
								<h3 class="upload__error__title">
									فایل با شکست مواجه شد
								</h3>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</main>
		<script src="/static/js/jquery/dist/jquery.js"></script>
		<script type="module" src="/static/js/renderer.js"></script>
	</body>
</html>
